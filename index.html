<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Riverford Data Analytics</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Chart.bundle.js"></script>
        <style type="text/css">
            /* Chart.js */
            @-webkit-keyframes chartjs-render-animation {
                from {
                    opacity: 0.99
                }
                to {
                    opacity: 1
                }
            }

            @keyframes chartjs-render-animation {
                from {
                    opacity: 0.99
                }
                to {
                    opacity: 1
                }
            }

            .chartjs-render-monitor {
                -webkit-animation: chartjs-render-animation 0.001s;
                animation: chartjs-render-animation 0.001s;
            }
        </style>
    </head>
    <body>
        <h1>Riverford Data Analytics</h1>

        <!-- TODO Add HTML containers for data visualisation -->
        <div class="chart">
            <canvas id="myChart" width="400" height="250"></canvas>
         </div>

        <div class="charttwo">
            <canvas id="myChartTwo" width="400" height="250"></canvas>
         </div> 

        <script>
           var sourceData;
           var myChartTwo;

           // This function returns the data of the categories.
           function getCategories(sourceData) {
               var categories = [];
               var categoriesSums = [];
 
               for (var category in sourceData) {
                    categories.push(category);
                    var sumOfSubCategories = 0;
                    for (var subcategory in sourceData[category]) {
                        sumOfSubCategories += sourceData[category][subcategory];
                    }
                    categoriesSums.push(sumOfSubCategories);
                }
                return {
                    categories: categories,
                    sum: categoriesSums
                }

           }

           function getSubCategories(sourceData) {
                var topTenByCat = {};

                for (var category in sourceData) {
                    var sorting = [];
                    for (var subcategory in sourceData[category]) {
                        sorting.push([subcategory, sourceData[category][subcategory]]);
                    }
                    sorting.sort(function(a,b) {
                            return b[1] - a[1];
                        });
                    sorting = sorting.slice(0,10);
                    topTenByCat[category] = sorting; 
                }

               var resultObj = {}

                for (var category in topTenByCat) {
                    var subcategories = [];
                    var subcategoryUnits = [];
                    for (var i = 0; i < topTenByCat[category].length; i++) {
                        subcategories.push(topTenByCat[category][i][0]);
                        subcategoryUnits.push(topTenByCat[category][i][1]); 
                    }
                    resultObj[category] = { subcategories: subcategories,
                                                        subcategoryUnits: subcategoryUnits }; 
                }
                
                return resultObj;
           }


            // Initial data load
            fetch("data.json", {
                method: "GET",
                headers: new Headers({
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                })
            }).then(function (body) {
                return body.json();
            }).then(function (data) {
                sourceData = data;


                // TODO: Build data visualisation
                var categoryData = getCategories(sourceData);
                var bgcolourList = [ 'rgba(255, 99, 132, 0.8)',
                                   'rgba(54, 162, 235, 0.8)',
                                   'rgba(255, 206, 86, 0.8)',
                                   'rgba(75, 192, 192, 0.8)',
                                   'rgba(153, 102, 255, 0.8)',
                                   'rgba(255, 159, 64, 0.8)',
                                   'rgba(240, 133, 193, 0.8)',
                                   'rgba(76, 173, 238, 0.8)',
                                   'rgba(238, 229, 125, 0.8)',
                                   'rgba(126, 214, 214, 0.8)']
                var brcolourList = [ 'rgba(255,99,132,1)',
                                     'rgba(54, 162, 235, 1)',
                                     'rgba(255, 206, 86, 1)',
                                     'rgba(75, 192, 192, 1)',
                                     'rgba(153, 102, 255, 1)',
                                     'rgba(255, 159, 64, 1)',
                                     'rgba(202, 77, 147, 1)',
                                     'rgba(32, 139, 211, 1)',
                                     'rgba(230, 213, 26, 1)',
                                     'rgba(70, 167, 167, 1)']

                var ctx = document.getElementById("myChart");
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: categoryData.categories,
                        datasets: [{
                            label: 'Unit',
                            data: categoryData.sum,
                            backgroundColor: bgcolourList,
                            borderColor: brcolourList,
                            borderWidth: 4 
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        },
                        title: {
                            display: true,
                            text: 'Popularity of categories', 
                            fontSize: 30,
                            padding: 45
                        },
                        events: ['click'],
                        onClick: function(event, active) {

                            if (myChartTwo != undefined) {
                                myChartTwo.destroy();
                            }
                            var subCategoryData = getSubCategories(sourceData)
                            var ctxTwo = document.getElementById("myChartTwo");
                            myChartTwo = new Chart(ctxTwo, {
                                type: 'horizontalBar',
                                data: {
                                    labels: subCategoryData[active[0]._model.label]["subcategories"],
                                    datasets: [{
                                        label: 'Units',
                                        data: subCategoryData[active[0]._model.label]["subcategoryUnits"],
                                        backgroundColor: bgcolourList,
                                        borderColor: brcolourList,
                                        borderWidth: 4
                                    }]
                                },
                                options: {
                                    scales: {
                                        xAxes: [{
                                            ticks: {
                                                beginAtZero: false
                                            }
                                        }]
                                    },
                                    title: {
                                        display: true,
                                        text: 'Ten most popular products of category ' + active[0]._model.label,
                                        fontSize: 30,
                                        padding: 45
                                    }

                                }
                            });
                            
                        } 
                    }
                });
            });

        </script>


    </body>
</html>
